<ion-content [fullscreen]="true">
    <ion-label>Página Inicial</ion-label>    

    <ion-menu contentId="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu Content</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">This is the menu content.</ion-content>
      </ion-menu>
      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
      </div>

    <ion-button routerLink="/sobre">Sobre Nós</ion-button>

    <ion-content class="ion-padding">
        <ion-button (click)=increment() color="secondary">
            <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
            {{ valor }}
        <ion-button (click)=decrement() color="tertiary">
            <ion-icon name="remove-circle-outline"></ion-icon>
        </ion-button>          


<ion-row>
    <ion-col size="12" size-lg="6">

    <ion-item>
        <ion-input label="Nome do Pokemon" placeholder="Nome do pokemon" labelPlacement="floating" [(ngModel)]="this.pokemon.nome"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input label="Tipo do Pokemon" placeholder="Tipo do Pokemon" labelPlacement="floating" [(ngModel)]="this.pokemon.tipo"></ion-input>
    </ion-item>

    <ion-item lines="none" >
      <ion-button expand="block" (click)="enviar()" color="secondary"  >Enviar</ion-button>
    </ion-item>

    </ion-col>

  </ion-row>
